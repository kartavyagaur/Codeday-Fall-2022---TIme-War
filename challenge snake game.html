<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
  </head>

  <h1>Challenge ___</h1>

  <body>
    <div id="score">0</div>
    <canvas id="board" width="500" height="500"></canvas>

    <style>
      #eboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #score {
        text-align: center;
        font-family: verdana;
        font-size: 140px;
      }

      h1{
        text-align: center;
        font-family: verdana;
      }
    </style>
  </body>

  <script>
    const board_border = 'darkblue';
    const board_background = "black";
    const snake_col = 'white';
    const snake_border = 'darkblue';
    
    let snake = [
      {x: 200, y: 200},
      {x: 190, y: 200},
      {x: 180, y: 200},
      {x: 170, y: 200},
      {x: 160, y: 200}
    ]

    let score = 0;
    let changing_direction = false;
    let food_x;
    let food_y;
    let dx = 10;
    let dy = 0;
    
    
    const board = document.getElementById("board");
    const board_ctx = board.getContext("2d");
    main();

    gen_food();

    document.addEventListener("keydown", change_direction);
    
    function main() {

        if (has_game_ended()) return;

        changing_direction = false;
        setTimeout(function onTick() {
        clear_board();
        drawFood();
        move_snake();
        drawSnake();
        main();
      }, 100)
    }
    
    function clear_board() {
      board_ctx.fillStyle = board_background;
      board_ctx.strokestyle = board_border;
      board_ctx.fillRect(0, 0, board.width, board.height);
      board_ctx.strokeRect(0, 0, board.width, board.height);
    }
    
    function drawSnake() {
      snake.forEach(drawSnakePart)
    }

    function drawFood() {
      board_ctx.fillStyle = 'white';
      board_ctx.strokestyle = 'darkblue';
      board_ctx.fillRect(food_x, food_y, 10, 10);
      board_ctx.strokeRect(food_x, food_y, 10, 10);
    }
    
    function drawSnakePart(snakePart) {

      board_ctx.fillStyle = snake_col;
      board_ctx.strokestyle = snake_border;
      board_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
      board_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function has_game_ended() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > board.width - 10;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > board.height - 10;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }

    function random_food(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }

    function gen_food() {
      food_x = random_food(0, board.width - 10);
      food_y = random_food(0, board.height - 10);
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }

    function change_direction(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;
      
    // Prevent the snake from reversing
    
      if (changing_direction) return;
      changing_direction = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }

    function move_snake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
      if (has_eaten_food) {
        score += 10;
        document.getElementById('score').innerHTML = score;
        gen_food();
      } else {
        snake.pop();
      }
    }
    
  </script>
</html>
